<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Cake with Candles</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      font-family: Arial, sans-serif;
    }

    .cake {
      position: relative;
      width: 220px;
      height: 160px;
      background: linear-gradient(to bottom, #ff8080, #ff4d4d);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid #d65f5f;
    }

    .base {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to bottom, #cc6666, #b34747);
      border-radius: 0 0 10px 10px;
    }

    .candle {
      position: absolute;
      bottom: 120%;
      width: 12px;
      height: 50px;
      background: linear-gradient(to bottom, #fff, #f2f2f2);
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .candle:nth-child(1) {
      left: 20%;
    }

    .candle:nth-child(2) {
      left: 50%;
      transform: translateX(-50%);
    }

    .candle:nth-child(3) {
      right: 20%;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle, #ff9b00, #ff4500);
      border-radius: 50%;
      display: none;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(0.9);
      }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, #ffdd00, transparent);
      border-radius: 50%;
      animation: sparkle 1s ease-out;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="cake" ondblclick="blowOutCandles()">
    <div class="candle">
      <div class="flame" id="flame1"></div>
    </div>
    <div class="candle">
      <div class="flame" id="flame2"></div>
    </div>
    <div class="candle">
      <div class="flame" id="flame3"></div>
    </div>
    <div class="base"></div>
  </div>

  <script>
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1000);
    }

    function lightCandles() {
      const flames = [
        document.getElementById('flame1'),
        document.getElementById('flame2'),
        document.getElementById('flame3')
      ];

      flames.forEach((flame, index) => {
        setTimeout(() => {
          flame.style.display = 'block';

          const rect = flame.getBoundingClientRect();
          for (let i = 0; i < 10; i++) {
            createSparkle(
              rect.left + Math.random() * rect.width,
              rect.top + Math.random() * rect.height
            );
          }
        }, index * 1000);
      });
    }

    function blowOutCandles() {
      const flames = document.querySelectorAll('.flame');
      flames.forEach(flame => {
        flame.style.display = 'none';
      });
    }

    window.onload = lightCandles;
  </script>
</body>
</html>
