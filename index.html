<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Cake with Candles</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      font-family: Arial, sans-serif;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ff9999;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .base {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 50px;
      background: #d66565;
      border-radius: 0 0 10px 10px;
    }

    .candle {
      position: absolute;
      bottom: 120%;
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
    }

    .candle:nth-child(1) {
      left: 25%;
    }

    .candle:nth-child(2) {
      left: 50%;
      transform: translateX(-50%);
    }

    .candle:nth-child(3) {
      right: 25%;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 15px;
      background: radial-gradient(circle, #ff9b00, #ff0000);
      border-radius: 50%;
      display: none;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(0.9);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="cake" ondblclick="blowOutCandles()">
    <div class="candle">
      <div class="flame" id="flame1"></div>
    </div>
    <div class="candle">
      <div class="flame" id="flame2"></div>
    </div>
    <div class="candle">
      <div class="flame" id="flame3"></div>
    </div>
    <div class="base"></div>
  </div>

  <script>
    function lightCandles() {
      const flames = [
        document.getElementById('flame1'),
        document.getElementById('flame2'),
        document.getElementById('flame3')
      ];

      flames.forEach((flame, index) => {
        setTimeout(() => {
          flame.style.display = 'block';
        }, index * 1000);
      });
    }

    function blowOutCandles() {
      const flames = document.querySelectorAll('.flame');
      flames.forEach(flame => {
        flame.style.display = 'none';
      });
    }

    window.onload = lightCandles;
  </script>
</body>
</html>
