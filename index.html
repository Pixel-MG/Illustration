<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Right There</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .girl-illustration {
            position: relative;
            width: 250px;
            height: 250px;
            animation: bounceIn 2s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .speech-bubble {
            position: absolute;
            bottom: 120%;
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <img src="https://source.unsplash.com/random/250x250?girl" alt="Illustration of a girl" class="girl-illustration">
        <div class="speech-bubble">Stop right there!</div>
    </div>
</body>
</html>
